<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/CSS/styles.css">
  <title>io.n</title>
</head>
<style>
  html {
    min-height: 100vh;
  }
  body {
    min-height: 100vh;
    background-image: url("./public/assets/images/green-brown.png");
  }
</style>

<body>
    <div class="row center-align" style='margin-bottom: 0;'>
      <div class="col offset-l6 offset-m2 offset-s1 s10 m8 l6" style="min-height: 100vh; background-color: white;">

        <img src="./assets/Images/ion-alt.png" style="height:200px; margin-top: 30px;" alt="io.n">

          <p id='loginMessage'>Welcome! Please log into your account.</p>

          <form>
            <div class="row">
              <div class="input-field col offset-s1 offset-m2 s10 m8 center-align">
                <input id="username" type="text" class="validate" autocomplete="username">
                <label for="username">Username</label>
              </div>
            </div>
              <div class="row">
                <div class="row input-field col offset-s1 offset-m2 s10 m8 center-align">
                  <input id="password" type="password" class="validate" autocomplete="current-password">
                  <label for="password">Password</label>
                </div>
              </div>
                <div class="row">
                  <label>
                    <input type="checkbox">
                    <span class="rememberMe flex-item">Remember Me</span>
                  </label>
                  <a onclick='admin()'>Forgot Password</a>
                </div>
              </form>

              <a class="waves-effect waves-light btn indexBtn" onclick='login()'>Log In</a>
              <a class="waves-effect waves-light btn indexBtn" onclick='admin()'>Sign Up</a>

        </div>
      </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/Js/index.js"></script>
</body>

</html>
