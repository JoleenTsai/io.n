<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/CSS/styles.css">
  <title>io.n</title>
</head>
<style>
  html {
    min-height: 100vh;
  }
  body {
    min-height: 100vh;
    background-image: url("./assets/images/green-brown.png");
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col offset-l6 offset-m6 s12 m6 l6 center-align" style="height: 100vh; background-color: white;">

        <h1>io.n</h1>

          <p>Welcome! Please log into your account.</p>

          <form>
            <div class="row">
              <div class="input-field col s10">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Username</label>
              </div>
            </div>
              <div class="row">
                <div class="input-field col s10">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
          </form>

              <form action="#">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span class="rememberMe">Remember Me</span>
                  </label>
                  <a href="#">Forgot Password</a>
                </p>
              </form>



              <a class="waves-effect waves-light btn indexBtn">Log In</a>
              <a class="waves-effect waves-light btn indexBtn">Sign Up</a>

        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
